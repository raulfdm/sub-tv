name: Node CI

on: push

jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
      - name: Check code lint
        run: |
          yarn install
          yarn lint
        env:
          CI: true
